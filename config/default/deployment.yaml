---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-service-monitor-deployment
  namespace: release-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-service-monitor-app
  template:
    metadata:
      labels:
        app: release-service-monitor-app
    spec:
      containers:
        - name: release-service-monitor
          image: >-
            quay.io/konflux-ci/release-service-monitor:dbb20f80954f2657c455779b0033ee0cd1494d79
          command: ["/bin/metrics-server", "/config/server-config.yaml"]
          env:
            # required as the temporary directories are read-only
            - name: HOME
              value: /var/tmp
            - name: TMPDIR
              value: /var/tmp
          envFrom:
            - secretRef:
                name: release-service-monitor-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
            - mountPath: /var/tmp
              name: temp-directory
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      volumes:
        - name: config
          configMap:
            name: release-service-monitor-config
            items:
              - key: server-config.yaml
                path: server-config.yaml
        - name: temp-directory
          emptyDir: {}
